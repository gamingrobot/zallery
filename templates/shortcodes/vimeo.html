<div class="iframe-video">
    <iframe width="540px" height="315px"
        src="https://player.vimeo.com/video/{{id}}?embedded=true{% if autoplay %}&autoplay=1{% endif %}" title="Vimeo video player"
        frameborder="0"
        allow="autoplay; fullscreen; picture-in-picture"
        webkitallowfullscreen mozallowfullscreen allowfullscreen
        loading="lazy"></iframe>
</div>
