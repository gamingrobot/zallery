{% extends "base.html" %}

{% block title %}
    Tags - {{ config.title }}
{% endblock title %}

{% block content %}
<div class=page>
    <h1>Tags</h1>
    <ul>
        {% for term in terms %}
        <li>
            <span>
                <a href={{ term.permalink }} />{{ term.name }}</a>
            </span>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
